<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator-container">
            <p class="cal-output">0</p>
            <button class="cal cal-cancel">C</button>
            <button class="cal cal-back">←</button>
            <button class="cal cal-operator div">÷</button>
            <button class="cal cal-num num-7">7</button>
            <button class="cal cal-num num-8">8</button>
            <button class="cal cal-num num-9">9</button>
            <button class="cal cal-operator mul">&#215;</button>
            <button class="cal cal-num num-4">4</button>
            <button class="cal cal-num num-5">5</button>
            <button class="cal cal-num num-6">6</button>
            <button class="cal cal-operator sub">-</button>
            <button class="cal cal-num num-1">1</button>
            <button class="cal cal-num num-2">2</button>
            <button class="cal cal-num num-3">3</button>
            <button class="cal cal-operator plus">+</button>
            <button class="cal cal-num num-0">0</button>
            <button class="cal cal-operator equal">=</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
